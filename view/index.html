    <tr>

    </tr>

</table>

<script>
    window.onload = function fillTable() {
        let xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function () {
            if ((this.readyState === 4 && this.status === 200) || this.status === 304) {
                let usersArray = JSON.parse(this.responseText);
                for (let i = 0; i < usersArray.length; i++) {
                    let user = usersArray[i];

                    // This creates table rows dynamically, but css is missing
                    // let tableRow = document.createElement("tr");
                    // let tdName = document.createTextNode(`${user.name}`);
                    // let tdAge = document.createTextNode(`${user.age}`);
                    // let tdColour = document.createTextNode(`${user.favouritecolour}`);
                    // tableRow.appendChild(tdName);
                    // tableRow.appendChild(tdAge);
                    // tableRow.appendChild(tdColour);
                    // let element = document.getElementById("leTable");
                    // element.append(tableRow);

                    document.getElementById("name" + user.id).innerHTML = user.name;
                    document.getElementById("age" + user.id).innerHTML = user.age;
                    document.getElementById("favCol" + user.id).innerHTML = user.favouritecolour;
                }
            }
        };
        xmlhttp.open("GET", "http://localhost:3000/api/users", true);
        xmlhttp.setRequestHeader('Content-Type', 'text/plain');
        xmlhttp.send();
    }
</script>
